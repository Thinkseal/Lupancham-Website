            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
        }
        .icon-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.4s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon-wrapper svg {
            transition: transform 0.4s;
        }
        .icon-wrapper:hover svg {
            transform: scale(1.3);
        }
        .icon-wrapper span {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.75);
            color: black;
            padding: 5px 10px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s, top 0.5s;
            font-size: 0.9em;
            white-space: nowrap;
            margin-top: 5px;
        }
        .icon-wrapper:hover span {
            opacity: 1;
            top: 110%;
        }
        .icon-src span {
            position: relative;
            top: -5px;
            left: -120px;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.75);
            color: black;
            padding: 5px 10px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s, left 0.5s;
            font-size: 0.9em;
            white-space: wrap;
            margin-top: 5px;
            text-decoration: none;

        }
        .icon-src:hover span {
            top: -5px;
            left: -138px;
            position: relative;
            opacity: 1;
            text-decoration: none;
        }
        .icon-src:hover svg {
            transform: scale(1.3);
            text-decoration: none;
        }
        .icon-src svg {
            transition: transform 0.4s;
            text-decoration: none;
        }
        .icon-src {
            position: relative;
            cursor: pointer;
            transition: transform 0.4s;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
        }
        footer .icon-src {
            justify-content: right;
        }

        .icon-wrapper.discord:hover svg {
            transform: scale(1.5) rotate(720deg);
        }
        .icon-wrapper.socials:hover svg {
            transform: scale(1.5) rotate(360deg);
        }
        .icon-wrapper a {
            text-decoration: none;
        }

    </style>
